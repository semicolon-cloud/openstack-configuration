- name: Install Filebeat
  hosts: "{{ groups['filebeat'] | default(groups['hosts']) }}"
  become: true
  vars:
    haproxy_ssl: false

  vars_files:
    - vars/variables.yml

  environment: "{{ deployment_environment_variables | default({}) }}"

  roles:
    - role: elastic_filebeat

  tags:
    - beat-install

- name: Setup filebeat rollup
  hosts: elastic[0]
  become: true
  vars:
    haproxy_ssl: false

  vars_files:
    - vars/variables.yml

  environment: "{{ deployment_environment_variables | default({}) }}"

  roles:
    - role: elastic_rollup
      index_name: filebeat
      when:
        - elastic_create_rollup | bool
  tags:
    - filebeat

- import_playbook: fieldRefresh.yml
  vars:
    index_pattern: filebeat-*
