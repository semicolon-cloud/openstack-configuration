- name: Install Metricbeat
  # The nested defaults are required as ansible doesn't short-circuit in its default filter
  hosts: "{{ groups['metricbeat'] | default( (groups['hosts'] | default([])) + (groups['all_containers'] | default([]))) }}"
  become: true
  vars:
    haproxy_ssl: false

  environment: "{{ deployment_environment_variables | default({}) }}"

  vars_files:
    - vars/variables.yml

  roles:
    - role: elastic_metricbeat

  tags:
    - beat-install

- name: Setup metricbeat rollup
  hosts: elastic[0]
  become: true
  vars:
    haproxy_ssl: false

  vars_files:
    - vars/variables.yml

  environment: "{{ deployment_environment_variables | default({}) }}"

  roles:
    - role: elastic_rollup
      index_name: metricbeat
      when:
        - elastic_create_rollup | bool
  tags:
    - metricbeat

- import_playbook: fieldRefresh.yml
  vars:
    index_pattern: metricbeat-*
