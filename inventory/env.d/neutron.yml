component_skel:
  ironic_neutron_agent:
    belongs_to:
      - neutron_all
  neutron_agent:
    belongs_to:
      - neutron_all
  neutron_dhcp_agent:
    belongs_to:
      - neutron_all
  neutron_linuxbridge_agent:
    belongs_to:
      - neutron_all
  neutron_openvswitch_agent:
    belongs_to:
      - neutron_all
  neutron_metering_agent:
    belongs_to:
      - neutron_all
  neutron_l3_agent:
    belongs_to:
      - neutron_all
  neutron_bgp_dragent:
    belongs_to:
      - neutron_all
  neutron_metadata_agent:
    belongs_to:
      - neutron_all
  neutron_sriov_nic_agent:
    belongs_to:
      - neutron_all
  neutron_server:
    belongs_to:
      - neutron_all
  neutron_ovn_controller:
    belongs_to:
      - neutron_all
  neutron_ovn_gateway:
    belongs_to:
      - neutron_all
  neutron_ovn_northd:
    belongs_to:
      - neutron_all

container_skel:
  neutron_agents_container:
    belongs_to:
      - network_containers
      - network-agent_containers
    contains:
      - ironic_neutron_agent
      - neutron_agent
      - neutron_bgp_dragent
      - neutron_dhcp_agent
      - neutron_l3_agent
      - neutron_linuxbridge_agent
      - neutron_metadata_agent
      - neutron_metering_agent
      - neutron_openvswitch_agent
      - neutron_sriov_nic_agent
    properties:
      is_metal: true
  neutron_server_container:
    belongs_to:
      - network_containers
      - network-infra_containers
    contains:
      - neutron_server
  neutron_ovn_gateway_container:
    belongs_to:
      - network-gateway_containers
    contains:
      - neutron_ovn_controller
      - neutron_ovn_gateway
    properties:
      is_metal: true
  neutron_ovn_northd_container:
    belongs_to:
      - network-northd_containers
    contains:
      - neutron_ovn_northd

physical_skel:
  network_containers:
    belongs_to:
      - all_containers
  network_hosts:
    belongs_to:
      - hosts
  network-agent_containers:
    belongs_to:
      - all_containers
  network-agent_hosts:
    belongs_to:
      - hosts
  network-infra_containers:
    belongs_to:
      - all_containers
  network-infra_hosts:
    belongs_to:
      - hosts
  network-gateway_containers:
    belongs_to:
      - all_containers
  network-gateway_hosts:
    belongs_to:
      - hosts
  network-northd_containers:
    belongs_to:
      - all_containers
  network-northd_hosts:
    belongs_to:
      - hosts
